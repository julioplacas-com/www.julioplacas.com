<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>JulioPlacas.com</title>
  </head>
  <body class="min-vh-100 d-flex flex-column bg-dark" style="--bs-bg-opacity: .9">
    <!-- Nav -->
    <nav class="navbar navbar-dark bg-dark text-white navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <!-- Home link -->
        <a class="navbar-brand" href="#">Home</a>
        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-nav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-nav">
          <!-- Navbar left -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <!-- Navbar right -->
        </div>
      </div>
    </nav>
    <!-- Main page -->
    <div class="container-fluid flex-grow-1 bg-dark text-white p-4" style="--bs-bg-opacity: 0">
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white">
      <div class="d-flex fs-3 justify-content-center p-2">
        <a href="https://github.com/julioplacas-com" class="text-white">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <!-- Scripts and the like -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/67c49606c5.js" crossorigin="anonymous"></script>
  </body>
</html>
